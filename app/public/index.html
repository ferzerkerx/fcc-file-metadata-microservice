<!DOCTYPE html>
<html>
<head>

</head><body>
<p>
    This is a very simple test harness which posts to
    <a href="https://cryptic-ridge-9197.herokuapp.com//api/fileanalyse">
        https://cryptic-ridge-9197.herokuapp.com//api/fileanalyse</a>
    Take a look at <i>View page source</i> to see how it works.
</p>
<form id="file-form" enctype="multipart/form-data">
    <input type="file" name="the-file">
    <input type="submit" value="Upload">
</form>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        var files;
        $('input[type=file]').on('change', function(event) {
            files = event.target.files;
        });
        $('form').on('submit', function(event) {

            event.stopPropagation();
            event.preventDefault();

            var data = new FormData();
            $.each(files, function(key, value) {
                data.append(key, value);
            });

            $.ajax({
                url: window.location.origin + '/api/fileanalyse/',
                type: 'POST',
                data: data,
                cache: false,
                processData: false,
                contentType: false,
                error: function(jqXHR, textStatus, errorThrown) {
                    alert('ERRORS: ' + textStatus);
                },
                success: function(data) {
                    alert('FILE SIZE: ' + data.fileSize);
                }
            });
        });
    });
</script>
